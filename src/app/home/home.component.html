<div *ngIf="users" class="users">
    <div class="user" *ngFor="let user of users">
        <img src="{{ user.avatar }}" alt="avatar">
        <div class="inf">
            <p>Fullname: {{ user.name }} {{ user.surname }}</p>
            <p>Email: {{ user.email }}</p>  
        </div>
    </div>
</div>
<div class="alertlog" *ngIf="!users">
    <div>
        <h1>Log in</h1>
        <p>log in to see information.</p>
    </div>

</div>
