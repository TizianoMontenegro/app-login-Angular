<div class="wrapper">
    <form class="form" #form="ngForm" (ngSubmit)="login(form)">
        <input  class="field" type="email" name="email" placeholder="Email" ngModel>
        <input  class="field" type="password" name="password" placeholder="Password" ngModel>
        <button  class="field inp-submit" type="submit">Log in</button>
    </form>
</div>
